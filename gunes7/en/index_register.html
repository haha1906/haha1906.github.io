<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Güneş Işını</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css'>
<link rel="stylesheet" href="../style/style_register.css">
<link rel="icon" href="../img/favicon-72x72.png" sizes="16x16" type="image/png">
</head>
<body class="data_bg">
<!-- partial:index.partial.html -->
<div id="contentContainer" class="container">
  <div class="row">
    <div id="realContent" class="col-xs-12">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12 col-sm-offset-0">
          <h1><br></h1>
        </div>
      </div>
      <div class="row">
        <section class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12 col-sm-offset-0">
          <div>
            <div class="row">
              <div class="col-sm-6 bg-primary info-height  bg-primary">
                <div class="row" >
                <!-- Information -->
                <div class="col-xs-12">
                  <h3 class="font2">INFORMATION</h3></div>
                </div>
                <div class="row"> 
                  <div class="col-xs-12" >
                    <p class="lead info-text">Registration in our site is <span class="yellow">not</span> free.
                       The membership fee is $300.00 per year.</p>
                    <ul class="list-unstyled" style="line-height: 2.8; font-size: 1.5em; font-weight: 400;">
                      <div class="form-group">
                        <button  onclick="window.location.href='index_login.html'" type="button" class="btn-pointy text-primary btn-secondary">Have an account</button>
                      </div>
                      
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Register -->
              <div class="col-sm-6 col-xs-12 reg-height">
                <div class="row ">
                  <div class="col-xs-12">
                    <h3 class="font2 left-padding text-primary">Register</h3></div>
                  </div>
                  <div class="col-12">
                    <form id="signupForm"  accept-charset="UTF-8" form action="index_payment.html" validate>
                      
                      <table class="tg">
                        <tr>
                          <th>
                            <label>First name</label>
                          </th>
                          <th>
                            <input id="name" class="form-control blue-border" maxlength="40" type="text" name="name">
                          </th>
                        </tr>
                        
                      
                        <tr>
                          <th>
                            <label>Last name</label>
                          </th>
                          <th>
                        <input id="lastname" class="form-control blue-border"  maxlength="40" type="text" name="lastname">
                          </th>
                        </tr>
                       
                        <tr>
                          <th>
                            <label>Your email</label>
                          </th>
                          <th>
                        <input id="email" class="form-control blue-border"  maxlength="100" type="email" name="email" validate>
                          </th>
                        </tr>
                        
                        <tr>
                          <th>
                            <label>password</label>
                          </th>
                          <th>
                            <input id="password" class="form-control blue-border letter-2space"  maxlength="60" type="password" name="password">
                          </th>
                        </tr>

                        <tr>
                          <th>
                            <label>confirm it</label>
                          </th>
                          <th>
                        <input id="password_confirmation" class="form-control blue-border letter-2space gold"  maxlength="60" type="password" name="password_confirmation">
                          </th>
                        </tr>
            
                      </table>
                      <div class="form-group">
                      
                      <label class="terms" for="terms">
                        <input type="checkbox" name="terms" value="terms" validate>
                         I agree to the <a href="index_terms.html" target="_blank">
                        <u>Terms and Conditions</u></a>.</label>
                    </div>
                      </div>
                      <div class="form-group">
                        <button type="submit" id="submit" name="submit"   class=" btn-pointy btn-primary">Next</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>



<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/additional-methods.js'></script>
<script  src="script_register.js"></script>



</body>
</html>
