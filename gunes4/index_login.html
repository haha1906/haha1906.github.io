<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign in Güneş Işını</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style_register.css">

</head>
<body class="data_bg">
<!-- partial:index.partial.html -->
<div id="contentContainer" class="container">
  <div class="row">
    <div id="realContent" class="col-xs-12">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12 col-sm-offset-0">
          <h1><br></h1>
        </div>
      </div>
      <div class="row">
        <section class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12 col-sm-offset-0">
          <div>
            <div class="row">
              <div class="col-sm-6 bg-primary info-height login-height  bg-primary">
                <div class="row" >
                <!-- Information -->
                <div class="col-xs-12">
                  <h3 class="font2"> <br> </h3></div>
                </div>
                <div class="row"> 
                  <div class="col-xs-12" >
                    <p class="lead info-text">Don't you have an <span class="yellow">account</span>?
                      You can register.</p>
                    <ul class="list-unstyled" style="line-height: 2.8; font-size: 1.5em; font-weight: 400;">
                      <div class="form-group">
                        <button  onclick="window.location.href='index_register.html'" type="button" class="btn-pointy text-primary btn-secondary">Register</button>
                      </div>
                      
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Register -->
              <div class="col-sm-6 col-xs-12 reg-height login-height">
                <div class="row ">
                  <div class="col-xs-12">
                    <h3 class="font2 left-padding text-primary">Sign In</h3></div>
                  </div>
                  <div class="col-12">
                    <form id="signupForm" method="post" accept-charset="UTF-8" form action="javascript:showPopUp()" validate>
                      
                      <table class="tg">
                        
                       
                        <tr>
                          <th>
                            <label>Your email</label>
                          </th>
                          <th>
                        <input id="email" class="form-control blue-border"  maxlength="100" type="email" name="email" validate>
                          </th>
                        </tr>
                        
                        <tr>
                          <th>
                            <label>password</label>
                          </th>
                          <th>
                            <input id="password" class="form-control blue-border letter-2space"  maxlength="60" type="password" name="password">
                          </th>
                        </tr>

                  
            
                      </table>
                      <div class="form-group">
                        <p><br></p>
                      </div>
                        <div class="g-recaptcha" data-sitekey="https://www.w3schools.com"></div>
                      </div>
                      <div class="form-group">
                        <button type="submit" id="register"  class="btn-pointy btn-primary">Sign In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

<!-- Pop-up -->
<div id="pop-up" class="modal">

  <!-- Modal content -->
  <div class="pop-up-content" >
    <span class="pop-up-close">&times;</span>
    <p>Your password or email address is false.</p>
  </div>

</div>

<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/additional-methods.js'></script>
<script  src="./script_register.js"></script>



</body>
</html>
